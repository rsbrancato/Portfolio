<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.html">
    <link href="style.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="header">
        <h1>Sign-Up Form</h1>
    </div>
    <div class="main">
         <form>
            <label for="landfname">First and Last Name:</label>
            <input type="text" id="landfname" placeholder="Your Name">

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Address">

            <label for="email add">Email:</label>
            <input type="text" id="email" placeholder="Email Address">

            <label for="phone number">Phone Number:</label>
            <input type="text" id="phone number" placeholder="Phone Number">
         </form>
         <h3>Questions, Comments, or Concerns? </h3>

         <p><label for="questions">Please Submit any questions here or call us at 919-321-9876</label></p>
         <textarea id="Questions" name="Questions" rows="4" cols="50">Leave your questions here and we will get back to you soon!</textarea>

            <button target="_blank" class="button">Submit Here</button>
    </div>
</body>
</html>
